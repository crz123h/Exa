<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>أعمالنا - إكسا</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            color: #ffd700; /* لون النصوص */
            text-align: center;
            overflow: hidden; /* منع التمرير */
        }

        /* خلفية الفيديو */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* خلف جميع العناصر */
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* ضبط الفيديو لملء الشاشة */
            transform: translate(-50%, -50%);
        }

        /* النصوص الثابتة */
        .static-text {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* النص المتحرك */
        .animated-text-container {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            position: relative;
            margin-top: 15px;
        }

        .animated-text {
            display: inline-block;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(to right, #ff5722, #ffeb3b, #4caf50, #2196f3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(-100%);
            }
        }

        /* زر القائمة الجانبية */
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ffd700;
            color: #000;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1500;
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            z-index: 1400;
        }

        .side-menu ul {
            list-style: none;
            padding: 20px;
            margin: 0;
        }

        .side-menu ul li {
            margin: 20px 0;
        }

        .side-menu ul li a {
            color: #ffd700;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
            text-align: center;
            transition: background-color 0.3s;
            border: 1px solid #ffd700;
            border-radius: 5px;
        }

        .side-menu ul li a:hover {
            background-color: #ffd700;
            color: #000;
        }

        .side-menu.active {
            left: 0;
        }
    </style>
</head>
<body>
    <!-- خلفية الفيديو -->
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="v.mp4" type="video/mp4">
            متصفحك لا يدعم تشغيل الفيديو.
        </video>
    </div>

    <!-- النصوص -->
    <div class="static-text">أعمالنا</div>
    <div class="animated-text-container">
        <div class="animated-text">تصاميم عصرية | جودة فائقة | احترافية مطلقة</div>
    </div>

    <!-- زر القائمة الجانبية -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="side-menu" id="side-menu">
        <ul>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="our-works.html">أعمالنا</a></li>
            <li><a href="about.html">عنا</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('side-menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
